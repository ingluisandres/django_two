version: '3'
services:
  database:
      image: mysql:8.0.13
      command: --default-authentication-plugin=mysql_native_password
      environment:
        MYSQL_DATABASE: django_api
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      ports:
      - '3306:3306'
      security_opt:
      - seccomp:unconfined
      container_name: mysql
      volumes: 
      - /home/andy/dockerVolumes/django/three:/var/lib/mysql